<h2>Project View!</h2>

<mat-toolbar color="primary">
  <span>{{project.name}}</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Add Item" (click)="openDialog()">
    <mat-icon>add_box</mat-icon>
  </button>
  <button mat-icon-button aria-label="Go Back" (click)="goBack()">
    <mat-icon>backspace</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="project.items.length > 0">
  <div class="item-boundary">
    <div *ngFor="let item of project.items" cdkDragBoundary=".item-boundary" class="item-box" cdkDrag>
      <mat-card class="item-card">
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-content>
          <ul>
            <li><b>Manufacturer:</b> {{item.manufacturer}}</li>
            <li><b>Provider:</b> {{item.provider}}</li>
            <li><b>Price:</b> Â¥{{item.price}}</li>
            <li><b>Description:</b> {{item.description}}</li>
          </ul>  
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" aria-label="Edit Item">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" aria-label="Delete Item">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      </div>
  </div>
</div>
